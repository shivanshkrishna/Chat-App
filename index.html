<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Chat</title>
    <link rel="icon" href="https://mailmeteor.com/logos/assets/PNG/Google_Chat_Logo_512px.png" type="image/x-icon">
    <script defer src="http://localhost:10000/socket.io/socket.io.js"></script>
    <!-- <script defer src="http://localhost:8000/client.js"></script> -->
    <script defer src="js/client.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="index.css">

</head>

<body>

    <video id="bgVideo" autoplay loop muted>
        <source src="bgcyberchat.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <nav>

        <img class=" logo" src="https://mailmeteor.com/logos/assets/PNG/Google_Chat_Logo_512px.png" alt="">
        <H1>Cyber Chat</H1>
    </nav>
    <div class="container">
        <!-- <div class="message left">Hey! Rohan How Are You?</div>
        <div class="message right">Hey!Sumit How Are You?</div> -->
    </div>
    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageinp" id="messageinp">
            <button class="btn" type="submit">Send</button>
        </form>
    </div>
</body>

</html>
